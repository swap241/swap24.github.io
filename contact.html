         <h1>Contact Me:&nbsp;</h1>
          <form method="get">
             <label for="fname">First Name:</label> 
             <input type="text" name="firstname" id="fname" placeholder="Your name.." maxlength="15"> <br>
             <br>
             <label for="lname">Last Name:</label> 
             <input type="text" name="lastname" id="lname" placeholder="Your last name.." maxlength="15"> <br>
             <br>
             <label for="myEmail">Email Address:</label> 
             <input type="text" name="myEmail" id="myEmail" placeholder="john@gmail.com"> <br>
             <br>
             <label for="myPhone">Phone:</label> 
             <input type="tel" name="myPhone" id="myPhone"  placeholder="123-456-7890"> <br>
             <br>
             <label for="myComments">Leave a message:</label> 
             <textarea name="myComments" id="myComments" rows="7" cols="25" placeholder="Give me your views on the photos.."></textarea> 
             <br>
             <input type="submit" value="Send"> 
        </form>
